<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
</head>
<body>
    <form onsubmit="return validateDOB()">
        <h2>Date of Birth</h2>
        <input type="text" id="day" placeholder="dd" size="2"> /
        <input type="text" id="month" placeholder="mm" size="2"> /
        <input type="text" id="year" placeholder="yyyy" size="4"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
    function validateDOB() {
        const day = parseInt(document.getElementById('day').value);
        const month = parseInt(document.getElementById('month').value);
        const year = parseInt(document.getElementById('year').value);

        if (isNaN(day) || isNaN(month) || isNaN(year)) {
            alert('Please enter valid numbers');
            return false;
        }

        if (day < 1 || day > 31) {
            alert('Day must be between 1-31');
            return false;
        }
        if (month < 1 || month > 12) {
            alert('Month must be between 1-12');
            return false;
        }
        if (year < 1900 || year > 2016) {
            alert('Year must be between 1900-2016');
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
